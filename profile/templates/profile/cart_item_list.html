{% extends 'base.html' %}

{% block title %}Cart Items{% endblock %}

{% block content %}
<h2>Cart Items for Cart ID: {{ cart.id }}</h2>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.product.name }} - Quantity: {{ item.quantity }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'carts-detail' customer.id cart.id %}">Back to Cart Detail</a>
{% endblock %}
