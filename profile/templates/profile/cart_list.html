{% extends 'base.html' %}

{% block title %}Cart List{% endblock %}

{% block content %}
<h2>Cart List for {{ customer.user.username }}</h2>
<ul>
    {% for cart in carts %}
    <li>
        <a href="{% url 'carts-detail' customer.id cart.id %}">
            Cart ID: {{ cart.id }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'customers' %}">Back to Customer List</a>
{% endblock %}
