{% extends 'base.html' %}

{% block title %}Seller List{% endblock %}

{% block content %}
<h2>Seller List</h2>
<ul>
    {% for seller in sellers %}
    <li>
        <a href="{% url 'seller-detail' seller.id %}">
            {{ seller.user.username }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
