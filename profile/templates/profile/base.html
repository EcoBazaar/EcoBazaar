{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style-profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>EcoBazaar</h1>
        <nav>
            <ul>
                <li><a href="{% url 'products-demo' %}">Products</a></li>
                <li><a href="{% url 'category-list-demo' %}">Categories</a></li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout-demo' %}" class="button-logout">Logout</a>
                    {% else %}
                        <a href="{% url 'login-demo' %}" class="button-login">Login</a>
                        <a href="{% url 'register-demo' %}" class="button-register">Register</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 EcoBazaar</p>
    </footer>
</body>
</html>
