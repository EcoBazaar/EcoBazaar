{% extends 'base.html' %}

{% block title %}Order Detail{% endblock %}

{% block content %}
<h2>Order Detail</h2>
<ul>
    {% for item in order_items %}
    <li>
        {{ item.product.name }} - Quantity: {{ item.quantity }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'order' customer.id order.cart.id %}">Back to Order List</a>
{% endblock %}
