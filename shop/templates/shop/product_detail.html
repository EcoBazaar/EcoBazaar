{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
    <img src="{{ product.image_url }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <span>${{ product.price }}</span>
</div>
{% endblock %}
