{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<div class="category-detail">
    <h2>{{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <h3>Products</h3>
    <ul>
        {% for product in category.products.all %}
        <li><a href="{% url 'product-detail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
